<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/static/img/favicon-32x32.png"
    />
    <title>Frontend Mentor | Country Data</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/c7fc662f6d.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="/static/css/reset.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <header>
      <a href="/index.html" class="home-btn">Where in the world?</a>
      <div class="contrast-button-container">
        <button class="contrast-button">
          <i class="fa-regular fa-moon"></i>
          Dark Mode
        </button>
      </div>
    </header>
    <main>
      <button class="back-btn">
        <i class="fa-solid fa-arrow-left-long"></i>Back
      </button>
      <div class="detailed-card-container">
        <div class="detailed-country-card"></div>
      </div>
    </main>

    <script type="module" src="/static/js/main.js"></script>
  </body>
</html>
